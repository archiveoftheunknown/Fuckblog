<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gradient Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        #gradient-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind the content */
            --gradient-color-1: #1e00ff;
            --gradient-color-2: #8f00ff;
            --gradient-color-3: #ff00c8;
            --gradient-color-4: #00ffc8;
        }
        /* Glassmorphism effect for the content card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Canvas for the animated gradient -->
    <canvas id="gradient-canvas"></canvas>

    <!-- Main content centered on the page -->
    <main class="relative flex items-center justify-center h-screen p-4">
        <div class="card w-full max-w-2xl p-8 md:p-12 rounded-2xl text-center shadow-2xl">
            <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight">Aurora</h1>
            <p class="text-lg md:text-xl text-gray-300">
                A demonstration of a dynamic, liquid-like gradient background.
                This minimalist and futuristic design is created entirely with HTML,
                Tailwind CSS, and JavaScript.
            </p>
            <div class="mt-8">
                <a href="#" class="bg-white text-gray-900 font-bold py-3 px-6 rounded-lg hover:bg-gray-200 transition-colors duration-300">
                    Get Started
                </a>
            </div>
        </div>
    </main>

    <script>
        class GradientAnimation {
            constructor() {
                this.cnv = document.querySelector(`#gradient-canvas`);
                this.ctx = this.cnv.getContext(`2d`);
                
                // Debounce resize function
                this.handleResize = this.debounce(this.setCanvasSize.bind(this), 250);
                window.addEventListener(`resize`, this.handleResize);
                
                this.setCanvasSize();
                this.init();
            }

            debounce(func, wait) {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            }

            setCanvasSize() {
                this.w = this.cnv.width = window.innerWidth;
                this.h = this.cnv.height = window.innerHeight;
            }

            init() {
                const style = getComputedStyle(this.cnv);
                this.circles = [
                    { x: this.w * 0.2, y: this.h * 0.4, radius: this.w * 0.3, color: style.getPropertyValue('--gradient-color-1').trim(), vx: Math.random() * 2 - 1, vy: Math.random() * 2 - 1 },
                    { x: this.w * 0.8, y: this.h * 0.6, radius: this.w * 0.3, color: style.getPropertyValue('--gradient-color-2').trim(), vx: Math.random() * 2 - 1, vy: Math.random() * 2 - 1 },
                    { x: this.w * 0.5, y: this.h * 0.8, radius: this.w * 0.25, color: style.getPropertyValue('--gradient-color-3').trim(), vx: Math.random() * 2 - 1, vy: Math.random() * 2 - 1 },
                    { x: this.w * 0.6, y: this.h * 0.2, radius: this.w * 0.25, color: style.getPropertyValue('--gradient-color-4').trim(), vx: Math.random() * 2 - 1, vy: Math.random() * 2 - 1 }
                ];
                
                if (!this.animationFrameId) {
                    this.animate();
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.w, this.h);

                this.circles.forEach(circle => {
                    // Move circle
                    circle.x += circle.vx * 0.5; // Slow down the movement
                    circle.y += circle.vy * 0.5;

                    // Bounce off edges
                    if (circle.x - circle.radius < 0 || circle.x + circle.radius > this.w) {
                        circle.vx *= -1;
                    }
                    if (circle.y - circle.radius < 0 || circle.y + circle.radius > this.h) {
                        circle.vy *= -1;
                    }

                    // Draw circle
                    this.ctx.beginPath();
                    const gradient = this.ctx.createRadialGradient(circle.x, circle.y, 0, circle.x, circle.y, circle.radius);
                    gradient.addColorStop(0, circle.color);
                    gradient.addColorStop(1, `00`); // Transparent edge
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(circle.x, circle.y, circle.radius, 0, Math.PI * 2);
                    this.ctx.fill();
                });
                
                // Use a blur filter for a softer, more liquid effect
                this.ctx.filter = 'blur(100px)';

                this.animationFrameId = requestAnimationFrame(this.animate.bind(this));
            }
        }

        // Initialize the animation when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new GradientAnimation();
        });
    </script>
</body>
</html>
